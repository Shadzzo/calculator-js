<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page-body">
        <div class="calculator-base">
            <div class="results">0</div>
            <div class="button-container">
                <button class="btn bigBtn clear">C</button>
                <button class="btn backspace">‚Üê</button>
                <button class="btn symbols">/</button>
                <button class="btn numbers">7</button>
                <button class="btn numbers">8</button>
                <button class="btn numbers">9</button>
                <button class="btn symbols">*</button>
                <button class="btn numbers">4</button>
                <button class="btn numbers">5</button>
                <button class="btn numbers">6</button>
                <button class="btn symbols">-</button>
                <button class="btn numbers">1</button>
                <button class="btn numbers">2</button>
                <button class="btn numbers">3</button>
                <button class="btn symbols">+</button>
                <button class="btn numbers bigBtn">0</button>
                <button class="btn numbers">.</button>
                <button class="btn symbols">=</button>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
